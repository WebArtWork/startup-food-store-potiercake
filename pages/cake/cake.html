                <div class="number-input-wrapper">
                    <button class="arrow-button" onclick="changeValue(1)">&#8593;</button> <!-- Увеличение при нажатии вверх -->
                    <input type="text" id="numberInput" value="0 Грам" readonly>
                    <button class="arrow-button" onclick="changeValue(-1)">&#8595;</button> <!-- Уменьшение при нажатии вниз -->
                </div>
            
                <script>
                    function changeValue(direction) {
                        const input = document.getElementById('numberInput');
                        let value = parseInt(input.value, 10); // Получаем только число, без текста "Грам"
                        if (isNaN(value)) value = 0; // если в поле не число, то ставим 0
                        value += direction;
                        // Обновляем инпут с числом и текстом "Грам"
                        input.value = Math.max(0, Math.min(value, 100)) + " Грам";
                    }
                </script>

        <script>
            document.addEventListener('DOMContentLoaded', function() {
                const select1 = document.getElementById('select1');
                const select2 = document.getElementById('select2');
                const select3 = document.getElementById('select3');
                const output = document.getElementById('output');

                // Функция для обновления вывода
                function updateOutput() {
                    const selected1 = select1.options[select1.selectedIndex].text;
                    const selected2 = select2.options[select2.selectedIndex].text;
                    const selected3 = select3.options[select3.selectedIndex].text;

                    output.textContent = `Ви обрали: ${selected1}, ${selected2}, ${selected3}`;
                }

                // Слушаем изменения для каждого селекта
                select1.addEventListener('change', updateOutput);
                select2.addEventListener('change', updateOutput);
                select3.addEventListener('change', updateOutput);

                // Инициализация текста при загрузке страницы
                updateOutput();
            });
        </script>
